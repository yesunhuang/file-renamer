name: Build and Release

on:
  push:
    branches:
      - main
    paths:
      - 'VERSION'
    tags:
      - 'v*'

# Add explicit permissions needed for creating releases
permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # Remove pathlib if it's installed
        python -m pip uninstall -y pathlib || true
        pip install -r requirements.txt
    
    - name: Build executable
      run: python build_exe.py
    
    - name: Get version from VERSION file
      id: get_version
      run: |
        $version = Get-Content VERSION -Raw
        $version = $version.Trim()
        echo "version=v$version" >> $env:GITHUB_OUTPUT
      shell: pwsh
    
    - name: Create and push tag
      if: github.ref == 'refs/heads/main'
      run: |
        $version = "${{ steps.get_version.outputs.version }}"
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a $version -m "Release $version"
        git push origin $version
      shell: pwsh
    
    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./dist/FileRenamer.exe
        tag_name: ${{ steps.get_version.outputs.version }}
        name: File Renamer ${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
